<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylle.css">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/feet.png" alt="shoes logo">
            METRO
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>Cart</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title"> <strong> FOREVER FASTER</strong></p>
            <p class="msg1">UPTO 60% off </p>
            <p class="msg">Be brave. Be confident. Be determined. Be joyful.</p>
            <button class="cta" id="buy"><span>Buy now</span>
            <button class="cta"><span>Add to Cart</span>
        </section>

        <section class="right">
            <img src="./images/pink.png" alt="Shoes">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Running Shoes</p>
                        <p>Rs.2999 </p>
                    </div>
                    <img src="./images/pink_small.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./images/blue_small.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="./images/yellow_small.png" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
